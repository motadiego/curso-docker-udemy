version: '3'
volumes: 
  dados:
services:
  db: 
    image: postgres:9.6
    volumes: 
        - dados:/var/lib/postgresql/data #volume dos dados
        - ./scripts:/scripts #scripts
        - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment: 
      POSTGRES_DB: 'db'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
  frontend:
    image: nginx:1.13
    volumes: 
        - ./web:/usr/share/nginx/html #site
    ports: 
        - 80:80   
  app:
     image: python:3.6 
     volumes: 
        - ./app:/app #aplicação        
     working_dir: /app
     command: bash ./app.sh
     ports: 
        - 8080:8080